<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div class="wallet-info">Balance: <span id="player-balance">100</span> Tokens</div>
        <div id="betting-controls" class="betting-controls">
            <label for="bet-amount">Bet:</label>
            <input type="number" id="bet-amount" min="1" max="10" value="1">
            <button id="start-btn" onclick="startGame()">Deal</button>
        </div>
    </div>

    <h1>Blackjack</h1>

    <div id="game-area" class="hidden">
        <div class="hand">
            <h3>Dealer (<span id="dealer-score">?</span>)</h3>
            <div id="dealer-cards" class="cards-container"></div>
        </div>

        <div id="status-container">
            <div id="status">Welcome!</div>
            <div id="current-bet-display" class="hidden">Bet: <span id="current-bet">0</span></div>
        </div>

        <div class="hand">
            <h3>Player (<span id="player-score">0</span>)</h3>
            <div id="player-cards" class="cards-container"></div>
        </div>

        <div class="controls">
            <button id="hit-btn" onclick="hit()">Hit</button>
            <button id="stand-btn" onclick="stand()">Stand</button>
            <button id="restart-btn" onclick="resetGame()" class="hidden">Place New Bet</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
