<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack</h1>

    <button id="start-btn" onclick="startGame()">Start Game</button>

    <div id="game-area" class="hidden">
        <div class="hand">
            <h3>Dealer (<span id="dealer-score">?</span>)</h3>
            <div id="dealer-cards" class="cards-container"></div>
        </div>

        <div id="status">Welcome!</div>

        <div class="hand">
            <h3>Player (<span id="player-score">0</span>)</h3>
            <div id="player-cards" class="cards-container"></div>
        </div>

        <div class="controls">
            <button id="hit-btn" onclick="hit()">Hit</button>
            <button id="stand-btn" onclick="stand()">Stand</button>
            <button id="restart-btn" onclick="startGame()" class="hidden">New Game</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
