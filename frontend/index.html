<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .hand { margin: 20px; min-height: 100px; }
        .card { display: inline-block; border: 1px solid #333; padding: 10px; margin: 5px; border-radius: 5px; width: 40px; background: #fff; }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
        #status { font-weight: bold; font-size: 1.2em; margin: 20px; }
        .hidden-card { background: #ccc; color: #ccc; }
        .dashboard { margin-bottom: 20px; padding: 10px; background: #f0f0f0; display: inline-block; border-radius: 8px; }
        .bet-controls { margin: 20px; }
        input[type=number] { padding: 5px; width: 60px; font-size: 16px; text-align: center; }
    </style>
</head>
<body>
    <h1>Blackjack</h1>

    <div class="dashboard">
        <div>Balance: <span id="balance">Loading...</span></div>
        <div id="message" style="color: red; height: 20px; font-size: 0.9em;"></div>
    </div>

    <div id="setup-area">
        <div class="bet-controls">
            <label for="bet-amount">Bet Amount ($1 - $10): </label>
            <input type="number" id="bet-amount" min="1" max="10" value="5">
        </div>
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <button id="reset-btn" onclick="resetBank()" style="display:none; background-color: #ffcccc;">Reset Bank ($100)</button>
    </div>

    <div id="game-area" style="display:none;">
        <div class="hand">
            <h3>Dealer's Hand (<span id="dealer-score">?</span>)</h3>
            <div id="dealer-cards"></div>
        </div>

        <div class="hand">
            <h3>Your Hand (<span id="player-score">0</span>)</h3>
            <div id="player-cards"></div>
        </div>

        <div id="status"></div>
        <div id="payout-msg" style="color: green; font-weight: bold;"></div>

        <div class="controls">
            <button id="hit-btn" onclick="hit()">Hit</button>
            <button id="stand-btn" onclick="stand()">Stand</button>
            <button id="next-hand-btn" onclick="resetUIForNewGame()" style="display:none;">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
